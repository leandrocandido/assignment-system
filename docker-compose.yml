version: '3.8'

x-common-variables: &common-variables
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  RABBITMQ_USER: ${RABBITMQ_USER:-guest}
  RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: 5672
  RABBITMQ_VHOST: /

services:
  relay-service:
    build:
      context: .
      dockerfile: services/relay-service/Dockerfile
    environment:
      <<: *common-variables
      POSTGRES_DB: ${POSTGRES_DB_RELAY:-relay_service}
      CRON_EXPRESSION: ${CRON_EXPRESSION:-"*/15 * * * * *}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  assignment-service:
    build:
      context: .
      dockerfile: services/assignment-service/Dockerfile
    environment:
      <<: *common-variables
      POSTGRES_DB: ${POSTGRES_DB_ASSIGNMENT:-assignment_service}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  event-generator:
    build:
      context: ./scripts
      dockerfile: Dockerfile
    environment:
      <<: *common-variables
      POSTGRES_DB_RELAY: ${POSTGRES_DB_RELAY:-relay_service}
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    command: ["node", "generateEvents.js"]

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_MULTIPLE_DATABASES=${POSTGRES_DB_RELAY:-relay_service},${POSTGRES_DB_ASSIGNMENT:-assignment_service}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_data:
  redis_data: 